user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        location /api/events {
            proxy_pass http://calendarapi:5010/api/events;
        }
        location /cabinbookings {
            proxy_pass http://cabinbookings:3011/;
        }
        location / {
            proxy_pass http://homeapp73:3000;
        }
        location /weatherfore {
            proxy_pass http://homeappnetapi:5000;
        }
        location /weathernow {
            proxy_pass http://homeappnetapi:5000;
        }
        location /indoor {
            proxy_pass http://climateapi:5011/indoor;
        }
        location /outdoor {
            proxy_pass http://climateapi:5011;
        }
   }
}